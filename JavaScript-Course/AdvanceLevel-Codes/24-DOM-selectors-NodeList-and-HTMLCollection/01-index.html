<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,html {
            height: 100%;
            width: 100%;
        }
        .bg-red-400 {
            background-color: rgba(255, 0, 0, 0.487);
            height: 100dvh;
            width: 100%;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="bg-red-400">
        <h1 id="heroText" class="text-2xl"></h1>
        <h1></h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
<script>

/*********************DOM selectors*******************/

    document.getElementById("heroText").style.borderRadius = "30px"

    document.querySelector("#heroText").textContent = "somethingDifferent";

    let holdVal = document.querySelectorAll("h1");       //document.querySelectorAll returns a "NodeList" similar to array but not entirely that is why we can not perform all the manupulation of array in this "NodeList"

    holdVal[0].style.backgroundColor = "black";
    holdVal[1].style.backgroundColor = "green";
    holdVal[1].textContent = "the second one";

    //to manupulate all the NodeList we use forEach to get every NodeList items in a loop and manupulate those items 

    holdVal.forEach((items) => items.style.padding = "4dvw 5dvw")
</script>
</body>
</html>
